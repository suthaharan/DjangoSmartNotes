{% extends 'base.html'%}

{% block content%}

<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary my-5" type="submit">Submit</button>
    
    <a href="{% url 'notes.list'%}" class="btn btn-secondary">Cancel</a>
</form>

{% if form.errors %}
<div class="alert alert-danger">
    {{ form.errors.title.as_text }}
</div>
{% endif %}

{% endblock %}
